<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections (Minecraft Edition)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Connections (Minecraft Edition)</h1>
    <div id="categoriesContainer"></div>
    <div id="gameGrid"></div>
    <div id="triesContainer">
        <p>Tries remaining</p>
        <div id="triesCircles">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
    <div id="buttons">
        <button onclick="playSoundAndShuffle()">Shuffle</button>
        <button onclick="playSoundAndDeselectAll()">Deselect all</button>
        <button onclick="playSoundAndSubmitGroup()">Submit</button>
    </div>
    <div id="message"></div>

    <!-- Audio elements for sound effects -->
    <audio id="selectSound" src="button-click.mp3"></audio>
    <audio id="deselectSound" src="button-click.mp3"></audio>

    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>

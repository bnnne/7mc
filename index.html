<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections (Minecraft Edition)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen"></div>

    <!-- Loading Screen -->
    <div id="loadingScreen" class="hidden">
        <div id="loadingText">Loading game...</div>
    </div>

    <!-- Game Content -->
    <div id="gameContent" class="hidden">
        <!-- Timer -->
        <div id="timer">00:00</div>

        <h1>Connections (Minecraft Edition)</h1>
        <div id="categoriesContainer"></div>
        <div id="gameGrid"></div>
        <div id="triesContainer">
            <p>Tries remaining</p>
            <div id="triesCircles">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div id="buttons">
            <button onclick="shuffleWords()">Shuffle</button>
            <button onclick="deselectAll()">Deselect all</button>
            <button onclick="submitGroup()">Submit</button>
        </div>
        <div id="message"></div>

        <!-- One Way Box -->
        <div id="oneWayBox" class="hidden">
            One way...
        </div>
        
        <!-- Audio Elements -->
        <audio id="clickSound" src="button-click.mp3"></audio>
        <audio id="selectSound" src="button-click.mp3"></audio>
        <audio id="deselectSound" src="button-click.mp3"></audio>

        <audio id="purple-categ" src="purple-categ.mp3"></audio>
        <audio id="blue-categ" src="blue-categ.mp3"></audio>
        <audio id="green-categ" src="green-categ.mp3"></audio>
        <audio id="yellow-categ" src="yellow-categ.mp3"></audio>

        <audio id="hurtSound1" src="hurt-fire1.mp3"></audio>
        <audio id="hurtSound2" src="hurt-fire2.mp3"></audio>
        <audio id="hurtSound3" src="hurt-fire3.mp3"></audio>

        <!-- New Audio Elements -->
        <audio id="portal-swoosh" src="portal-swoosh.mp3" loop></audio>
        <audio id="portal-enter" src="portal-enter.mp3"></audio>
        <audio id="portal-exit" src="portal-exit.mp3"></audio>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="game.js"></script>
</body>
</html>
